<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patters in Java Script</title>
  </head>
  <body>
    <h1>Java Script Patterns</h1>
    <ul>
      Patterns IN JS
      <li>Module</li>
      <li>Revealing Module Pattern</li>
      <li>Singleton</li>
      <li>Factory</li>
      <li>Observer</li>
      <li>Mediator</li>
      <li>State</li>
    </ul>

    <!-- Observer Patttern -->
    <button class="sub-ms">Subscribe to Milliseconds</button>
    <button class="unsub-ms">Un-Subscribe to Milliseconds</button>
    <br /><br />
    <button class="sub-s">Subscribe to Seconds</button>
    <button class="unsub-s">Un-Subscribe from Seconds</button>
    <br /><br />
    <button class="fire">Fire</button>

    <script src="statePattern.js"></script>
  </body>
</html>
